<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/registered.css">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/registered.js"></script>
</head>
<body>
<div class="registered">
    <div class="title">用户注册</div>
    <div class="input">
        <label>用户名：<input type="text" class="username"></label>
        <br>
        <label>密码：<input type="password" class="password"></label>
        <br>
        <label>重复密码：<input type="password" class="repeat"></label>
    </div>
    <div>
        <input type="button" class="submit" value="提交" onclick="submit()">
    </div>
</div>
</body>
</html>
